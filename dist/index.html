<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./app.css">
</head>

<body>
    <main>
        <section>
            <div class="container border">
                <div class="grid height-100 background-white">
                    <div class="column-100">
                        <h2 class="promo-heading">Scrolling animation. Scroll through <br>the next few slides to see the
                            effect.
                        </h2>
                        <p class="promo-text">The effect is focused on image clipping to mask in
                            the next imagery based on scroll position.</p>
                    </div>
                </div>
            </div>
        </section>
        <section id="phone01">
            <div class="container">
                <div class="grid background-black">
                    <div class="column-100">
                        <div class="slide">
                            <div class="pin-wrapper">
                                <div class="device-img"></div>
                                <h2>Comes in <br><span class="device-color silver">Silver.</span></h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section id="phone02">
            <div class="container">
                <div class="grid background-black">
                    <div class="column-100">
                        <div class="slide">
                            <div class="pin-wrapper">
                                <div class="device-img"></div>
                                <h2>Comes in <br><span class="device-color coral">Coral.</span></h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section id="phone03">
            <div class="container">
                <div class="grid background-black">
                    <div class="column-100">
                        <div class="slide">
                            <div class="pin-wrapper">
                                <div class="device-img"></div>
                                <h2>Comes in <br><span class="device-color yellow">Yellow.</span></h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section id="phone04">
            <div class="container">
                <div class="grid background-black">
                    <div class="column-100">
                        <div class="slide">
                            <div class="pin-wrapper">
                                <div class="device-img"></div>
                                <h2>Comes in <br><span class="device-color red">Red.</span></h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="container border">
                <div class="grid background-white">
                    <div class="grid height-100">
                        <div class="column-100">
                            <h2 class="promo-heading">End.
                            </h2>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="./app.js"></script>
</body>

</html>
