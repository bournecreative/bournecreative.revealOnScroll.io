<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="app.css">
    <script src="https://kit.fontawesome.com/77a55c3d85.js" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <section>
            <div class="container border">
                <div class="grid height-100 background-white">
                    <div class="column-md50 text-center">
                        <h2 class="promo-heading">Reveal on Scroll Effect</h2>
                        <p class="promo-text">This interaction is effective for highlighting variations of a product
                            where we have imagery that is similar in shape and scale. In this example, we highlight the
                            colors this device comes in.</p>
                        <i class="fas fa-chevron-down text-40 scroll-arrow"></i>
                    </div>
                </div>
            </div>
        </section>
        <section id="phone01">
            <div class="container">
                <div class="grid background-black">
                    <div class="column-100">
                        <div class="slide">
                            <div class="pin-wrapper">
                                <div class="device-img"></div>
                                <h2>Comes in <br><span class="device-color silver">Silver.</span></h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section id="phone02">
            <div class="container">
                <div class="grid background-black">
                    <div class="column-100">
                        <div class="slide">
                            <div class="pin-wrapper">
                                <div class="device-img"></div>
                                <h2>Comes in <br><span class="device-color coral">Coral.</span></h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section id="phone03">
            <div class="container">
                <div class="grid background-black">
                    <div class="column-100">
                        <div class="slide">
                            <div class="pin-wrapper">
                                <div class="device-img"></div>
                                <h2>Comes in <br><span class="device-color yellow">Yellow.</span></h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section id="phone04">
            <div class="container">
                <div class="grid background-black">
                    <div class="column-100">
                        <div class="slide">
                            <div class="pin-wrapper">
                                <div class="device-img"></div>
                                <h2>Comes in <br><span class="device-color red">Red.</span></h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="container border">
                <div class="grid background-white">
                    <div class="grid height-100">
                        <div class="column-100">
                            <h2 class="promo-heading">End.
                            </h2>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="app.js"></script>
</body>

</html>
